  <body>
    <header>
      <div class="container">
        <h1><a href="index.html" style="color: #b5e853; text-decoration: none">B.O.S.S.</h1>
        <h2>Biological Operations modeled through Stochastic Simulation</h2>
        <section id="downloads">

    <div class="container">
      <section id="main_content">

            <div>

            </div>
            <br>
            <div>

              <input type="text" id="r1" />

              <input type="text" id="r2" />
              <label for="r3">&nbsp + &nbsp</label>
              <input type="text" id="r3" />
              <label for="p1">&nbsp -> &nbsp</label>
              <input type="text" id="p1" />
              <label for="p2">&nbsp + &nbsp</label>
              <input type="text" id="p2" />
              <label for="p3">&nbsp + &nbsp</label>
              <input type="text" id="p3" />
            </div>
            <div>
              <label for="rate1">Rate of Reaction 1</label>
              <input type="text" id="rate1" />
            </div>
            <br>
            <div>
              <label for="r1">Reaction 2: </label>
              <input type="text" id="r1" />

              <input type="text" id="r2" />
              <label for="r3">&nbsp + &nbsp</label>
              <input type="text" id="r3" />

              <input type="text" id="p1" />
              <label for="p2">&nbsp + &nbsp</label>
              <input type="text" id="p2" />
              <label for="p3">&nbsp + &nbsp</label>
              <input type="text" id="p3" />
            </div>
            <div>
              <label for="rate2">Rate of Reaction 2</label>
              <input type="text" id="rate2" />
            </div>
            <br>
            <div>
              <label for="r1">Reaction 3: </label>
              <input type="text" id="r1" />
              <label for="r2">&nbsp + &nbsp</label>
              <input type="text" id="r2" />
              <label for="r3">&nbsp + &nbsp</label>
              <input type="text" id="r3" />
              <label for="p1">&nbsp -> &nbsp</label>
              <input type="text" id="p1" />
              <label for="p2">&nbsp + &nbsp</label>
              <input type="text" id="p2" />
              <label for="p3">&nbsp + &nbsp</label>
              <input type="text" id="p3" />
            </div>
            <div>
              <label for="rate3">Rate of Reaction 3</label>
              <input type="text" id="rate3" />
            </div>
